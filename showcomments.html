<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
</head>
<body>
    <h1>About Us</h1>
    <nav>
        <a href="/">Home</a> |
        <a href="comments.html">Go back to comments</a>
    </nav>

    <script>
        // Fetch comments from the server and display them in the commentList
        fetch('/comments')
            .then(response => response.json())
            .then(comments => {
                const commentList = document.getElementById('commentList');
                
                // Clear the comment list in case it already contains items
                commentList.innerHTML = '';

                // Loop through comments and add each to the list
                comments.forEach(comment => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${comment.name}: ${comment.comment}`;
                    commentList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching comments:', error));
    </script> 


</body>
</html>
