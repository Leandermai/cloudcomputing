<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
</head>
<body>
    <h1>All comments</h1>
    <nav>
        <a href="/">Home</a> |
        <a href="comments.html">Go back to comments</a>
    </nav>
    <div id="commentList"></div>

    <script>
        // Fetch comments from the server and display them in the commentList
        fetch('/comments')
            .then(response => response.json())
            .then(comments => {
                const commentList = document.getElementById('commentList');
                
                // Clear the comment list in case it already contains items
                commentList.innerHTML = '';

                // Loop through comments and add each to the list
                comments.forEach(comment => {
                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'comment';
                    commentDiv.innerHTML = `<strong>${comment.name}</strong><p>${comment.comment}</p>`;
                    commentList.appendChild(commentDiv);
                });
            })
            .catch(error => console.error('Error fetching comments:', error));
    </script> 


</body>
</html>
