<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Comments</title>
</head>
<body>
    <h1>All Comments</h1>
    
    <!-- Navigation Links -->
    <nav>
        <a href="/">Home</a> |
        <a href="comments.html">Go back to comments</a>
    </nav>

    <!-- Button to fetch comments -->
    <button id="fetchCommentsButton">Fetch Comments</button>

    <!-- Section to display comments -->
    <h2>Comments</h2>
    <div id="commentsList"></div> <!-- Use this div to display fetched comments -->

    <script>
        // Function to fetch comments from the server
        function fetchComments() {
            fetch('/get', {
                method: 'GET', // Specify the GET method
                headers: {
                    'Content-Type': 'application/json' // Expecting JSON response
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Parse the JSON response
            })
            .then(data => {
                // Clear previous comments
                const commentsList = document.getElementById('commentsList');
                commentsList.innerHTML = '';

                // Display each comment in the comments list
                data.forEach(comment => {
                    const commentDiv = document.createElement('div');
                    commentDiv.innerText = `Name: ${comment.name} - Comment: ${comment.comment}`;
                    commentsList.appendChild(commentDiv);
                });
            })
            .catch(error => console.error('Error fetching comments:', error));
        }

        // Event listener for the fetch comments button
        document.getElementById('fetchCommentsButton').addEventListener('click', fetchComments);
    </script>
</body>
</html>
